<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery 함수필터 선택자 예제 2</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<script>
	$(document).ready(function(){
		//형제 전체
		$(".me").siblings().css({"border": "2px solid red"});
	});
</script>
</head>
<body>
	<ul>ul(부모)
		<li>li(형제)</li> <!-- 선택 -->
		<li>li(형제)</li> <!-- 선택 -->
		<li class="me">li(나)</li>
		<li>li(형제)</li> <!-- 선택 -->
		<li>li(형제)</li> <!-- 선택 -->
	</ul>
</body>
</html>
