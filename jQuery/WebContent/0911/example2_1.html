<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery 선택자 예제 2</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<script>
	$(document).ready(function(){
		$("input:enabled").val("this is it"); //enabled or disabled
	});
</script>
</head>
<body>
	<form>
		<input name="email" disabled="disabled">
		<input name="id">
	</form>
</body>
</html>
