<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery 선택자 예제</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<script>
	//ul 자손 모든 li중 첫번째 => List1에서만 Coffee가 hide
	$(document).ready(function(){
		$("button").click(function(){
			$("ul li:first").hide();
		});
	});
	
	//ul별로 첫번째 li => List1, List2에서 모두 Coffee가 hide
	$(document).ready(function(){
		$("button").click(function(){
			$("ul li:first-child").hide();
		});
	});
</script>
</head>
<body>
	<p>List 1: </p>
	<ul>
		<li>Coffee</li>
		<li>Milk</li>
		<li>Tea</li>
	</ul>
	<p>List 2: </p>
	<ul>
		<li>Coffee</li>
		<li>Milk</li>
		<li>Tea</li>
	</ul>
	<button>Click me</button>
</body>
</html>
