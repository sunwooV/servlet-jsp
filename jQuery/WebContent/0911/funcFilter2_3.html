<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery 함수필터 선택자 예제 2</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<script>
	$(document).ready(function(){
		//부모 중에 div.cd가 있어야 적용
		$('p.ef').parent('div.cd').css('color','red');
	});
</script>
</head>
<body>
	<div class="ab">
		<p>Hello</p>
		<div class="cd">
			<p class="ef">
				Lorem Ipsum Dolor
			</p>
		</div>
	</div>
</body>
</html>
