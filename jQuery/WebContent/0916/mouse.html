<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>mouse event</title>
<style>
.outer{
	width:200px;
	height:200px;
	background:orange;
	padding:50px;
	margin:10px;
}
.inner{
	width:100%;
	height:100%;
	background:red;
}
</style>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<script>
	$(document).ready(function(){
		$('.outer').mouseover(function(){
		//mouseover:내부의 div 태그 안에 들어가도 이벤트를 또 다시 발생
			$('body').append('<h1>MOUSEOVER</h1>');
		}) .mouseenter(function(){
		//mouseenter:안에 있는지 외부에 있는지만 확인 => 한 번만 발생
			$('body').append('<h1>MOUSEENTER</h1>');
		});
	});
</script>
</head>
<body>
<div class="outer">
	<div class="inner"></div>
</div>
</body>
</html>
