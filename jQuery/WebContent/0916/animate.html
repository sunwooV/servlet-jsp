<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>animate() 메서드</title>
<style>
div{
	width:50px; height:50px;
	background-color:orange;
	position:relative;
}
</style>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<script>
	$(document).ready(function(){
		$('div').hover(function(){
			$(this).animate({
				left:500
			}, 'slow');
		}, function(){
			$(this).animate({
				left:0
			}, 'slow');
		});
	});
</script>
</head>
<body>
<div></div><div></div>
<div></div><div></div>
<div></div><div></div>
</body>
</html>
