<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문서객체 이동:appendTo를 이용</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<script>
	$(document).ready(function(){
		//.image의 크기를 조정합니다.
		$('img').css('width', 250);
		
		//함수를 2초마다 실행합니다.
		setInterval(function(){
			//첫 번째 이미지를 마지막으로 보낸다.
			$('img').first().appendTo('body');
		},2000);
	});
</script>
</head>
<body>
	<img src="1.jpg"/>
	<img src="2.jpg"/>
	<img src="3.jpg"/>
	<img src="4.jpg"/>
	<img src="5.jpg"/>
</body>
</html>
