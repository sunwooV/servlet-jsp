<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>keyboard event</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<script>
	$(document).ready(function(evnet){
		$('textarea').keyup(function(){
			//남은 글자 수를 구한다.
			var input_length = $(this).val().length;
			var remain = 150 - input_length;
			
			//문서 객체에 입력
			$('h1').html(remain);
			
			//남은 글자수가 없으면 문서 객체의 색상을 변경
			if(remain >= 0){
				$('h1').css('color', 'black');
			} else{
				$('h1').css('color', 'red');
			}
		});
	});
</script>
</head>
<body>
<div>
	<p>지금 내 생각을</p>
	<h1>150</h1>
	<textarea cols="70" rows="5"></textarea>
</div>
</body>
</html>
