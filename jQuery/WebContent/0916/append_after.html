<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<script>
	//p요소 안으로 strong 이동
	$(document).ready(function(){
		$('p').append($('strong'));
	});
	
	//h1 요소뒤로 p이동
	$(document).ready(function(){
		$('h1').after($('p'));
	})
</script>
</head>
<body>
	<p>abc</p>
	<strong>XYZ</strong>
	
	<p>Goodbye World!</p>
	<h1>Lorem ipsum dolor.</h1>
</body>
</html>
