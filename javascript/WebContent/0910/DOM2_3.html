<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>removeAttribute</title>
<script>
	function myFunction(){
		document.getElementsByTagName("H1")[0].removeAttribute("class");//속성 제거
	}
</script>
</head>
<body>
	<p id="demo">Click the button to remove the class attribute from the h1 element.</p>
	<button onclick="myFunction()">Try it</button>
</body>
</html>
