<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript if 조건문</title>
<script>
	var date = new Date();
	var hour = date.getHours();
	
	//조건문
	if(hour < 11){
		alert('아침 먹을 시간입니다.');
	} else if(hour < 15){
		alert('점심 먹을 시간입니다.');
	} else{
		alert('저녁 먹을 시간입니다.');
	}
</script>
</head>
<body>

</body>
</html>
