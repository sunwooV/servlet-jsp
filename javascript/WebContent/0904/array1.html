<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript 배열예제1</title>
<script>
var arrayA=[0,1,2,3];
arrayA.push(4); //맨뒤에 추가
console.log(arrayA); //0,1,2,3,4
arrayA.pop(); //맨뒤항목 제거 후 반환
console.log(arrayA); //0,1,2,3
arrayA.unshift(-1); //맨앞에 추가
console.log(arrayA); //-1,0,1,2,3
arrayA.shift(); //맨앞에 항목제거 후 반환
console.log(arrayA); //0,1,2,3
delete arrayA[0]; //첫번째 요소를 undefined로 변환 => Object에서는 속성 제거
console.log(arrayA); //,1,2,3

console.log('배열 b');

var arrayB = ['one', 'two', 'three'];
arrayB.splice(1,2); //인덱스 1 위치에서 2개의 항목제거
console.log(arrayB); //["one"]
arrayB.splice(1,2,'four','five'); //항목을 제거하고 2개의 항목을 인덱스 1에 추가
console.log(arrayB); //["one", "four", "five"]

console.log('배열 e')

var arrayC = ['one', 'two', 'three'];
var arrayD = ['four', 'five'];
var arrayE = arrayC.concat(arrayD); //array 연결하기
console.log(arrayE); //["one", "two", "three", "four", "five"]

var arrayF = ['one', 'two', 'three'];
var arrayG = arrayF.slice(1,2); //원본은 유지하고 인덱스 1에서 2개의 항목으로 배열을 만들어 리턴
console.log(arrayG); //["two"]
</script>
</head>
<body>

</body>
</html>
