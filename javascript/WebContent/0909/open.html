<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript open 예제</title>
</head>
<body>
<script>
	var openWin;
	
	function openChild(){
		//widow.name = "부모창 이름";
		window.name = "parentForm";
		//window.open("open할 window", "자식창 이름", "팝업창 옵션");
		openWin = window.open("child.html", "childForm", "width=570, height=350, resizable=no, scrollbars = no");
	}
	
	function setChildText(){
		openWin.document.getElementById("cInput").value = document.getElementById("pInput").value;
	}
</script>

<br>
<b><font size="5" color="gray">부모창 </font></b>
<br><br>
<input type="button" value="자식창 열기" onclick="openChild()"><br>
전달할 값 : <input type="text" id="pInput"><input type="button" value="전달" onclick="setChildText()">
</body>
</html>
