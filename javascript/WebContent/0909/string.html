<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript string 예제</title>
</head>
<body>
<script>
	var str = "Please locate where 'locate' occurs!";
	var pos = str.indexOf("locate"); //앞에서부터 일치하는 문자열의 위치를 리턴
	console.log(pos); //7
	
	var str = "Please locate where 'locate' occurs!";
	var pos = str.indexOf("locate", 15); //시작 Index 존재
	console.log(pos); //21
	
	var str = "Please locate where 'locate' occurs!";
	var pos = str.lastIndexOf("locate");
	console.log(pos); //21
	
	var str = "Apple, Banana, Kiwi";
	var res = str.slice(7, 13); //특정 위치의 문자열을 추출해 리턴
	console.log(res); //Banana
	
	var str = "Apple, Banana, Kiwi";
	var res = str.substring(7, 13); //Start부터 end까지 문자열을 잘라서 리턴
	console.log(res); //Banana
	
	var str = "Please visit Microsoft!";
	var txt = str.replace("Microsoft", "test");
	console.log(txt); //Please visit test!
	
	var text1 = "HelloWorld!"; //String
	var text2 = text1.toUpperCase();
	console.log(text2); //HELLOWORLD!
	
	var text1 = "Hello";
	var text2 = "World";
	var text3 = text1.concat("", text2);
	console.log(text3); //HelloWorld
	
	var str = "           HelloWorld!         ";
	console.log(str.trim()); //HelloWorld
	
	var str = "HELLOWORLD";
	console.log(str.charAt(0)); //H
	
	var str = "HELLOWORLD";
	console.log(str.charCodeAt(0)); //utf-16 리턴 //72
	
	var str = "HELLOWORLD";
	console.log(str[0]); //H, 변경안됨
	
	var txt = "a, b, c, d, e"; //String
	console.log(txt.split(",")); //arr로 리턴  ["a", " b", " c", " d", " e"]
	
	var txt = "Hello"; //String
	console.log(txt.split("")); //문자열을 하나씩 arr로 ["H", "e", "l", "l", "o"]
</script>
</body>
</html>
