<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문서의 노드순회</title>
<script>
	function countTags(n){
		var numtags = 0;
		if(n.noteType == 1){
			numtags++;
		}
		var children = n.childNodes;
		for(var i=0;i<children.length;i++){
			numtags += countTags(children[i]);
		}
		return numtags;
	}
</script>
</head>
<body onload="alert(countTags(document))">
	this is a <i>sample</i> document.
</body>
</html>
