<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>타이머 함수</title>
</head>
<body>
<script>
/*
	//3초 후에 함수를 실행합니다.
	setTimeout(function(){
		alert('3초가 지났습니다. ㅇㅂㅇ');
	}, 3000);
*/
	
	//1초마다 함수를 실행합니다.
	var intervalID = setInterval(function(){
		alert('<p>' + new Date() + '</p>');
	}, 1000);
	
	//10초 후 함수를 실행합니다.
	setTimeout(function(){
		//타이머를 종료합니다.
		clearInterval(intervalID);
	}, 10000);
</script>
</body>
</html>
