<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript 예제 2</title>
<script>
function join(){
	var con_test = confirm("어떤 값이 나올까요. 확인을 눌러보세요.");
	if(con_test){
		alert("확인을 누르셨군요");
	} else if(!con_test){
		alert("취소를 누르셨군요");
	}
}
</script>
</head>
<body>
<input type="button" value="가입하기" onClick="join()">
</body>
</html>
