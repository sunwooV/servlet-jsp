<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>drop down 문제</title>
<style>
.dropdown > img{
	cursor:pointer;
}
.dropdown{
	position:relative;
	display:inline-block;
}
.dropdown-content{
	display:none;
	position:absolute;
	z-index:1;
}
.dropdown:hover .dropdown-content{
	display:block;
}
</style>
</head>
<body>
<h2>Drop down Image</h2>
<p>Move the mouse over the image below to open the drop down content.</p>

<div class="dropdown">

 <img src="img_5terre.jpg" alt="Cinque Terre" width="100" height="50">

 <div class="dropdown-content">

 <img src="img_5terre.jpg" alt="Cinque Terre" width="300" height="200">

 <div class="desc">Beautiful Cinque Terre</div>

 </div>

</div>
</body>
</html>
