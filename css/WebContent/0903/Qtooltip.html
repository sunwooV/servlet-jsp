<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>tool tip 예제</title>
<style>
*{
	text-align: center;
}
.tooltip{
	position:relative;
	display:inline-block;
	border-bottom:1px dotted black;
}
.tooltip .tooltiptext{
	visibility:hidden;
	width:120px;
	background-color:black;
	color:#fff;
	text-align:center;
	border-radius:6px;
	padding:5px 0;
	
	position:absolute;
	z-index:1;
	top:-5px;
	left:105%;
}
.tooltip:hover .tooltiptext{
	visibility:visible;
}
</style>
</head>
<body>
<h2>Right Tool tip</h2>
<p>Move the mouse over the text below:</p>
<div class="tooltip">Hover over me
 <span class="tooltiptext">Tool tip text</span>
</div>
</body>
</html>
