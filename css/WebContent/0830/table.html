<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Table</title>
<style>
table{
	border:1px solid black;
	padding:20px;
}
th,td{
	border:1px solid black;
	padding:20px;
}
</style>
</head>
<body>
<table>
<tr>
	<th>월요일</th>
	<th>화요일</th>
	<th>수요일</th>
</tr>
<tr>
	<td>음악</td>
	<td>미술</td>
	<td>체육</td>
</tr>
</table>
</body>
</html>
