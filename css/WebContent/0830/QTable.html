<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Table 문제</title>
<style>
table{
	width:100%;
}
table, th, td{
	border:1px solid black;
	border-collapse:collapse;
}
th{
	font-size:18px;
	text-align:center;
	text-style:bold;
}
td{
	height:50px;
	vertical-align:bottom;
}
</style>
</head>
<body>
<h2>The vertical-alignProperty</h2>
<p>This property sets the vertical alignment(like top, bottom, or middle) of the content in th or td.</p>
<table>
 <tr>
   <th>Firstname</th>
   <th>Lastname</th>
   <th>Savings</th>
 </tr>
 <tr>
   <td>Peter</td>
   <td>Griffin</td>
   <td>$100</td>
 </tr>
 <tr>
   <td>Lois</td>
   <td>Griffin</td>
   <td>$150</td>
 </tr>
 <tr>
   <td>Joe</td>
   <td>Swanson</td>
   <td>$300</td>
 </tr>
 <tr>
   <td>Cleveland</td>
   <td>Brown</td>
   <td>$250</td>
 </tr>
</table>
</body>
</html>
