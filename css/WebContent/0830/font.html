<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>부모의 font-size가 변경되면 자식요소에도 영향을 미친다.</title>
<style>
	.jb-default-1{
		font-size:16px;
	}
	.jb-default-2{
		font-size:32px;
	}
	.jb-smaller{
		font-size:smaller;
	}
	.jb-larger{
		font-size:larger;
	}
</style>
</head>
<body>
<p class="jb-default-1">
	<span>Lerem ipsum dolor sit amet.</span>
	<span class="jb-smaller">Lorem ipsum dolor sit amet.</span>
	<span class="jb-larger">Lorem ipsum dolor sit amet.</span>
</p>
<p class="jb-default-2">
	<span>Lorem ipsum dolor sit amet.</span>
	<span class="jb-smaller">Lorem ipsum dolor sit amet.</span>
	<span class="jb-larger">Lorem ipsum dolor sit amet.</span>
</p>
</body>
</html>
