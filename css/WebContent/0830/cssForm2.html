<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Select Menu</title>
<style>
select{
	width:100%;
	padding:16px 20px;
	border:none;
	border-radius:4px;
	background-color:#f1f1f1;
}
</style>
</head>
<body>
<form>
	<select id="country" name="country">
		<option value="au">Australia</option>
		<option value="ca">Canada</option>
		<option value="usa">USA</option>
	</select>
</form>
</body>
</html>
