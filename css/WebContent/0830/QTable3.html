<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Table 예제 3</title>
<style>
table{
	width:100%;
}
th,td{
	padding:8px;
}
th{
	background-color:#4CAF50;
	color:white;
	text-align:left;
	text-style:bold;
}
tr:nth-child(2n){
	background-color:#f2f2f2;
}
</style>
</head>
<body>
<h2>Colored Table Header</h2>
<table>
 <tr>
   <th>Firstname</th>
   <th>Lastname</th>
   <th>Savings</th>
 </tr>
 <tr>
   <td>Peter</td>
   <td>Griffin</td>
   <td>$100</td>
 </tr>
 <tr>
   <td>Lois</td>
   <td>Griffin</td>
   <td>$150</td>
 </tr>
 <tr>
   <td>Joe</td>
   <td>Swanson</td>
   <td>$300</td>
 </tr>
 <tr>
   <td>Cleveland</td>
   <td>Brown</td>
   <td>$250</td>
</tr>
</table>
</body>
</html>
