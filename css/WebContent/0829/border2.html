<head>

}
td{
	padding: 10px;

}
.a{
	border-spacing: 0px;
	border-spacing: 5px;
	border-spacing: 5px 10px;

</style>
</head>

<table class="a">

	</tr>
	<tr>
		<td>Lorem</td><td>ipsum</td><td>Dolor</td>
	</tr>
</table>
