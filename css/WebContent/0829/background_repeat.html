<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>background repeat</title>
<style>
div{
	width:700px;
	height:500px;
	border:1px solid blue;
	background-image:url('flower.png');
	margin:10px;
}
#re{
	background-repeat:repeat;
}
#rex{
	background-repeat:repeat-x;
}
#rey{
	background-repeat:repeat-y;
}
#nore{
	background-repeat:no-repeat;
}
</style>
</head>
<body>
<div id="re">
산토끼 토끼야 어디를 가느냐<br>
깡충깡충 뛰어서 어디를 가느냐
</div>
<div id="rex">
산고개 고개를 나 혼자 넘어서<br>
토실토실 알밤을 주워서 올테야
</div>
<div id="rey">
산고개 고개를 나 혼자 넘어서<br>
토실토실 알밤을 주워서 올테야
</div>
<div id="nore">
산고개 고개를 나 혼자 넘어서<br>
토실토실 알밤을 주워서 올테야
</div>
</body>
</html>
