<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>border</title>
<style>
table{
	width: 100%;
	border: 1px solid #333333;
}
td{
	padding: 10px;
	border: 1px solid #333333;
}
.a{
	border-collapse: separate;
}
</style>
</head>
<body>
<h1>Border Collapse</h1>
<table class="a">
	<tr>
		<td>Loerem</td><td>Ipsum</td><td>Dolor</td>
	</tr>
	<tr>
		<td>Lorem</td><td>Ipsum</td><td>Dolor</td>
	</tr>
</table>
</body>
</html>
