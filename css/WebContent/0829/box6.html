<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>box 속성6</title>
<style>
div.ex1{
	width:300px;
	background-color:yellow;
}
div.ex2{
	width:300px;
	padding:25px;
	box-sizing:border-box;
	background-color:lightblue;
}
</style>
</head>
<body>
padding 설정 시 content의 size가 줄어든다. <br><br>
<div class="ex1">1111111111</div><br>
<div class="ex2">2222222222</div> 
<!-- box-sizing은 박스의 크기를 어떤 것을 기준으로 계산할지를 정하는 속성 -->
</body>
</html>
