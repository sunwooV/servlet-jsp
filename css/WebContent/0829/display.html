<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css display</title>
<style>
	.display-none{
		display:none
	}
	.invisible{
		visibility:hidden
	}
	.inline1{
		display:inline-block; 
		width: 200px;
		border: 3px solid #999;
	}
</style>
</head>
<body>
<div class="display-none">1</div> <!-- 영역을 차지하지 않음. -->
<div>2</div>
<div class="invisible">3</div> <!-- 영역을 차지 -->
<div>4</div>
<p>
1111111111111111111111111111111, <span class="inline1">22222</span>,
erefdfkheowia jfidsfja;k djsfjfksdfjiefjk.
</body>
</html>
