<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript 함수 예제 2</title>
</head>
<body>
<script>
	//메서드로서의 함수
	var calculator ={
			operand1:1,
			operand2:1,
			//함수는 this를 property를 통해 자신이 속한 객체에 접근할 수 있다.
			compute:function(){
				this.result = this.operand1 + this.operand2;
			}
	};
	calculator.compute(); //calculator의 compute함수를 호출
	console.log(calculator.result); //결과를 출력 -> 함수 호출했으므로 result나옴
	
	//함수 Property:length => 정의된 함수 매개변수 갯수
	function check(args){
		var actual = args.length; //실제로 전달받은 매개변수 갯수
		var expected = args.callee.length; //함수가 기대하는 매개변수 갯수
		if (actual != expected){
			throw new Error('Wrong number of arguments');
		}
	}
	function f(x,y,z){
		//함수가 기대하는 전달인자를 받았는지 검사
		check(arguments);
		return x+y+z;
	}
	
	//함수 Property 추가하기
	//함수의 정적 Property를 생성하고 초기화
	uniqueInteger.counter = 0; //java에서 전역변수 같은 느낌
	//호출할 때마다 다른 값을 리턴
	function uniqueInteger(){
		return uniqueInteger.counter++;
	}
	
	//객체 Property를 전달인자로 사용하기
	function arraycopy(from, from_start, to, to_start, length)
	function easycopy(args){
		arraycopy(args.from, args.from_start||0,
				args.to, args.to_start||0,
				args.length);
	}
	
	var a =[1,2,3,4,5];
	var b =[6,7,8,9,10];
	function arraycopy(a,1,b,0,2);
	function easycopy(args){
		return arraycopy(args[0], args[1]);
		
	}
	alert(easycopy(a,b));
</script>
</body>
</html>
