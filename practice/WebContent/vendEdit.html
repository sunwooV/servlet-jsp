<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>공급업체 수정</title>
<script type="text/javascript">
	function frmsearch(){
		var frmsearch = document.frmsearch;
		var searchId = frmsearch.searchId.value;
		
		frmsearch.method = "get";
		frmsearch.action = "vend";
		frmsearch.submit();
		
	}
	</script>
</head>
<body>
	<form name="frmsearch" method="get" action="vend" encType="UTF-8">
		공급업체 번호 : <input type="text" name="vend_id"><br>
		공급업체 이름 : <input type="text" name="vend_name"><br>
		공급업체 주소 : <input type="text" name="vend_address"><br>
		공급업체 시 : <input type="text" name="vend_city"><br>
		공급업체 주 : <input type="text" name="vend_state"><br>
		공급업체 우편번호 : <input type="text" name="vend_zip"><br>
		공급업체 국가 : <input type="text" name="vend_country"><br>
		<input type="submit" value="조회" onClick="frmsearch()"> 
		<input type="reset" value="다시입력">
		<input type="hidden" name="command" value="editVend">
	</form>
</body>
</html>
