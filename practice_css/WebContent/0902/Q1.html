<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>text가 이미지에 Overlap되도록 구현</title>
<style>
img{
	z-index:-1;
	position:absolute;
	top:0;
	left:0;
}
</style>
</head>
<body>
<h1>This is a heading</h1>

<img src="w3css.gif"width="100" height="140">

<p>Because the image has a z-index of -1, it will be placed behind the text.</p>
</body>
</html>
