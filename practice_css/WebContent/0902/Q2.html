<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이미지위에 text가 표시되도록 구현</title>
<style>
.container{
	position:relative;
}
.topleft{
	top:8px;
	left:16px;
	font-size:20px;
	position:absolute;
}
img{
	z-index:-1;
	opacity:0.5;
	position:absolute;
}
</style>
</head>
<body>
<h2>Image Text</h2>
<p>Add some text to an image in the top left corner:</p>
<div class="container">
 	<img src="img_5terre_wide.jpg"alt="Cinque Terre" width="1000" height="300">
 	<div class="topleft">Top Left</div>
</div>
</body>
</html>
