1. 단어 s의 가운데 글자를 반환하는 함수 (단어의 길이가 짝수라면 가운데 두 글자를 반환)
<script>
	var s = '일이삼사오육';
	function calculate1(s) {
		var length = s.length;
		var standard = length/2;
		if(length % 2 == 0){ //단어의 길이가 짝수라면
			var result = s.substring(standard - 1, standard + 1); 
			//substring(시작인덱스, 마지막인덱스) : 시작인덱스<= x < 마지막인덱스
		} else{
			var result = s.substr(standard, 1); 
			//substr(시작인덱스, 길이)
		}
		return result;
	}
	alert(calculate1(s));
</script>
