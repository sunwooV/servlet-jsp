<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>메뉴에 마우스 Over 시 색이 변경됨</title>
<meta charset="utf-8">
<meta name="viewport"content="width=device-width, initial-scale=1">
<style>
body{
	font-family:Arial, Helvetica, sans-serif;
}
.topnav{
	width:100%;
	background-color:#333;
	position:relative;
	float:left;
	border-left:1px solid #ddd;
}
.topnav > a{
	padding:10px 15px;
	font-size:18px;
	background-color:#333;
	color:#f1f1f1;
	text-decoration:none;
	float:left;
	text-align:center;
}
.topnav > a:hover{
	background:#ddd;
	color:#333;
}
.content{
	background-color:#ddd;
	width:100%;
	height:150px;
	float:left;
	border-left:1px solid #ddd;
}
.content > *{
	padding:10px;
}
.footer{
	background-color:#f2f2f2;
	width:100%;
	height:150px;
	clean:both;
	float:left;
	border-left:1px solid #ddd;
}
.footer > p{
	padding:0 10px;
}
</style>
</head>
<body>
<div class="topnav">
	<a href="#">Link</a>
	<a href="#">Link</a>
	<a href="#">Link</a>
</div>

<div class="content">
	<h2>CSS Template</h2>
	<p>A topnav, content and a footer.</p>
</div>

<div class="footer">
	<p>Footer</p>
</div>
</body>
</html>
