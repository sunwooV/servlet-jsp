<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>메뉴에 마우스 Over 시 색이 변경됨</title>
<meta charset="utf-8">
<meta name="viewport"content="width=device-width, initial-scale=1">
<style>
body{
	font-family:Arial, Helvetica, sans-serif;
}
.sidenav{
	background-color:#111;
	width:20%;
	height:850px;;
	float:left;
	position:relative;
}
.sidenav > a{
	width:100%;
	padding:10px 10px;
	font-size:18px;
	background-color:#111;
	color:#ddd;
	text-decoration:none;
	display:block;
	box-sizing:border-box;
}
.sidenav > a:hover{
	background:#ddd;
	color:#111;
}
.content{
	float:left;
	padding:5px 10px;
}
</style>
</head>
<body>
<div class="sidenav">
	<a href="#">Link</a>
	<a href="#">Link</a>
	<a href="#">Link</a>
</div>

<div class="content">
	<h2>CSS Template</h2>
	<p>A full-height, fixed sidenav and content.</p>
</div>
</body>
</html>
