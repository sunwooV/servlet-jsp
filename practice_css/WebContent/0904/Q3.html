<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>메뉴에 마우스 Over 시 색이 변경됨</title>
<meta charset="utf-8">
<meta name="viewport"content="width=device-width, initial-scale=1">
<style>
*{
	box-sizing:border-box;
}
body{
	font-family:Arial, Helvetica, sans-serif;
}
.header{
	width:100%;
	height:auto;
	background-color:#f1f1f1;
	text-align:center;
	padding:30px;
	font-size:35px;
}
.column{
	float:left;
	padding:10px;
	height:300px;
}
.column.side{
	width:25%;
}
.column.middle{
	width:50%;
}
.column.right{
	width:25%;
}
.row::after{
	content:"";
	display:table;
	clear:both;
}
.footer{
	background-colo:#f1f1f1;
	padding:10px;
	text-align:center;
}
</style>
</head>
<body>
<h2>CSS Template usingFloat</h2>
<p>In this example, we have created a header, three unequal columns and a footer. On smaller screens, thecolumns will stack on top of each other.</p>
<p>Resize the browser window to see the responsive effect.</p>

<div class="header">
	<h2>Header</h2>
</div>

<div class="row">
	<div class="column side" style="background-color:#aaa;">Column</div>
	<div class="column middle" style="background-color:#bbb;">Column</div>
	<div class="column side" style="background-color:#ccc;">Column</div>
</div>

<div class="footer">
	<p>Footer</p>
</div>
</body>
</html>
