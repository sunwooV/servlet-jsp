2. 배열 arr의 각 원소는 숫자 0부터 9까지로 이루어져 있습니다
배열 arr에서 연속적으로 나타나는 숫자는 하나만 남기고 전부 제거하여 리턴하는 함수
<script>
	var arr = [0,1,1,1,2,2,2,3,4,4,4,5,6,7,8,9];
	function calculate2(arr) {
		var result = [];
		for(var i=0;i<arr.length;i++){
			if(arr[i] != arr[i+1]){
				result.push(arr[i]);
			}
		}
		return result;
	}
	alert(calculate2(arr));
</script>
